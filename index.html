<!DOCTYPE html>
<html>
<head>
  <title>Posts Vue App</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="./js/components/Tweet.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>POSTS VUE APP</h1>
    <div class="user">
      <div class="user-information">
        <div class="image-container">
          <img src="profile-picture.jpg" alt="profile picture">
        </div>
        <h3 style="color: #034f84; border: 1px solid #034f84; border-radius: 5px; padding: 1em; background-color: white;">{{ username }}</h3>
      </div>
      <div class="user-bio" v-if="bio" style="color: #034f84; border: 1px solid #034f84; border-radius: 5px; padding: 1em; background-color: white; width: fit-content;">
        <em>Bio: </em> {{ bio }}
      </div>
    </div>
    <div class="tweets">
      <tweet v-for="tweet in tweets" 
             v-bind:message="tweet" v-bind:author='username'></tweet>
    </div>
    <div class="settings">
      <h2 style="color: #034f84; border: 1px solid #034f84; border-radius: 5px; padding: 1em; background-color: white; width: fit-content;">Settings</h2>
      <label for="username">Username</label>
      <input type="text" value="username" placeholder="Username" v-model="username" />
      <label for="bio">Bio</label>
      <textarea value="bio" placeholder="Bio" v-model="bio"></textarea>
      <label for="tweet" style="color: #034f84; border: 1px solid #034f84; border-radius: 5px; padding: 1em; background-color: white; width: fit-content;">New Tweet</label>
      <div class="new-tweet">
        <input type="text" value="tweet" placeholder="New Tweet" v-model="newTweet" />
        <button v-on:click="tweets.push(newTweet)">Add Tweet</button>
      </div>
    </div>
  </div>
  <footer>Bucheli Web Development Â© 2022</footer>
</body>
</html>
